<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AnimeLover</title>
    <base href="/" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">

    <link href="_content/Blazorise/blazorise.css" rel="stylesheet" />
    <link href="_content/Blazorise.Bootstrap/blazorise.bootstrap.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <!--<link href="AnimeLover.styles.css" rel="stylesheet">-->
</head>

<body>

    <div id="app">Loading...</div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    <script src="_framework/blazor.webview.js"></script>
    <script src="https://open.thunderurl.com/thunder-link.js"></script>
    <script>
        function ThounderDownload(url) {
            thunderLink.newTask({
                tasks: [{
                    url: url
                }]
            });
        }

        window.onscroll = function () {
            var scrollTop = 0
            if (document.documentElement && document.documentElement.scrollTop) {
                scrollTop = document.documentElement.scrollTop
            } else if (document.body) {
                scrollTop = document.body.scrollTop
            }
            DotNet.invokeMethodAsync('AnimeLover', 'Scroll', scrollTop);
        }

        function scrollToTop() {
            document.body.scrollTop = document.documentElement.scrollTop = 0;
        }

        $(function () {
            $(window).mousedown(function (e) {
                var ev = window.event || e;
                var button = ev.button;
                if ($(ev.target).is('main') || $(ev.target).is('.navbar-collapse')) {
                    var x = ev.clientX;
                    var y = ev.clientY;
                    DotNet.invokeMethodAsync('AnimeLover', 'MouseDown', button, x, y);
                }
            });
        });
    </script>
</body>

</html>
